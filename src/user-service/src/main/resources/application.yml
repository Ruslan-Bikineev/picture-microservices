server:
  port: 8080

spring:
  application:
    name: user_service
  jpa:
    hibernate:
      ddl-auto: none
  sql:
    init:
      mode: never
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger/index.html
    disable-swagger-default-url: true
management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: never