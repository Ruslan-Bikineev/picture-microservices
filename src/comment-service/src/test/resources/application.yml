spring:
  config:
    activate:
      on-profile: test
  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    url: jdbc:tc:postgresql:16.1-alpine:///:test_db
  jpa:
    hibernate:
      ddl-auto: none
  sql:
    init:
      mode: always
  liquibase:
    change-log: classpath:db.changelog/db.changelog-patches.xml
    enabled: true